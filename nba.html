<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basketball Score Keeper</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">

</head>

<body>
    <section class="section">
        <div class="container">
            <div class="columns">
                <div class="column is-half is-offset-one-quarter">
                    <div class="card">
                        <div class="card-image">
                            <figure class="image is-2by1">
                                <img src="nathan-dumlao-uwE48vZycyE-unsplash.jpg" alt="">
                            </figure>
                        </div>
                        <header class="card-header">
                            <p class="card-header-title is-large">
                                Basketball Score Keeper
                            </p>
                            <div class="card-content">
                                <div class="content">
                                    <h1 class="title is-3"><span class="content" id="p1Display">0</span> to
                                        <span class="content" id="p2Display">0</span>
                                    </h1>
                                    <p class="subtitle">Use the buttons below to win!</p>
                                    <div class="select is-rounded">
                                        <label for="points" class="label is-small">Playing To</label>
                                        <select class="select is-small is-half" id="points">
                                            <option value="20">20</option>
                                            <option value="30">30</option>
                                            <option value="40">40</option>
                                            <option value="50">50</option>
                                            <option value="60">60</option>
                                        </select>
                                    </div>
                                </div>
                                <footer class="card-footer">
                                    <button id="p1Button" class="is-primary button card-footer-item is-small">+2
                                        Player
                                        One</button>
                                    <button id="p2Button" class="is-info button card-footer-item is-small">+2
                                        Player
                                        Two</button>
                                    <button id="reset" class="is-danger button card-footer-item is-small">Reset</button>
                                </footer>
                            </div>
                        </header>
                    </div>
                </div>
            </div>
        </div>

    </section>
    <script src="nba.js"></script>
</body>

</html>
